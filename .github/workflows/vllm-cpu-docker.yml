name: Build vLLM CPU image

on:
  workflow_dispatch:
    inputs:
      vllm_version:
        description: "vLLM git tag or branch (e.g., v0.15.1)"
        required: true
        default: "v0.15.1"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VLLM_VERSION: ${{ inputs.vllm_version }}
    steps:
      - name: Normalize GHCR owner
        shell: bash
        run: |
          echo "GHCR_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/vllm" >> "$GITHUB_ENV"

      - name: Checkout vLLM
        uses: actions/checkout@v4
        with:
          repository: vllm-project/vllm
          ref: ${{ env.VLLM_VERSION }}
          fetch-depth: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.cpu
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.VLLM_VERSION }}-cpu
