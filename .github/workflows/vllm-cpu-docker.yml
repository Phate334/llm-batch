name: Publish vLLM CPU manifest

on:
  workflow_dispatch:
    inputs:
      vllm_version:
        description: "vLLM git tag or branch (e.g., v0.15.1)"
        required: true
        default: "v0.15.1"

permissions:
  contents: read
  packages: write

jobs:
  publish-manifest:
    runs-on: ubuntu-24.04
    env:
      VLLM_VERSION: ${{ inputs.vllm_version }}
    steps:
      - name: Normalize GHCR owner
        id: vars
        shell: bash
        run: |
          echo "ghcr_owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
          echo "image_name=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/llm-bench" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.vars.outputs.ghcr_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify amd64 and arm64 tags exist
        shell: bash
        run: |
          set -euo pipefail
          docker buildx imagetools inspect "${{ steps.vars.outputs.image_name }}:${VLLM_VERSION}-cpu-amd64" > /dev/null
          docker buildx imagetools inspect "${{ steps.vars.outputs.image_name }}:${VLLM_VERSION}-cpu-arm64" > /dev/null

      - name: Create multi-arch manifest tag
        shell: bash
        run: |
          set -euo pipefail
          docker buildx imagetools create \
            -t "${{ steps.vars.outputs.image_name }}:${VLLM_VERSION}-cpu" \
            "${{ steps.vars.outputs.image_name }}:${VLLM_VERSION}-cpu-amd64" \
            "${{ steps.vars.outputs.image_name }}:${VLLM_VERSION}-cpu-arm64"

      - name: Verify final manifest platforms
        shell: bash
        run: |
          set -euo pipefail
          docker buildx imagetools inspect "${{ steps.vars.outputs.image_name }}:${VLLM_VERSION}-cpu"
