name: Build vLLM CPU image (amd64)

on:
  workflow_dispatch:
    inputs:
      vllm_version:
        description: "vLLM git tag or branch (e.g., v0.15.1)"
        required: true
        default: "v0.15.1"

permissions:
  contents: read
  packages: write

jobs:
  build-amd64:
    runs-on: ubuntu-24.04
    env:
      VLLM_VERSION: ${{ inputs.vllm_version }}
    steps:
      - name: Normalize GHCR owner
        id: vars
        shell: bash
        run: |
          echo "ghcr_owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
          echo "image_name=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/llm-bench" >> "$GITHUB_OUTPUT"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.vars.outputs.ghcr_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push amd64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VLLM_VERSION=${{ env.VLLM_VERSION }}
          tags: |
            ${{ steps.vars.outputs.image_name }}:${{ env.VLLM_VERSION }}-cpu-amd64
