name: Build llm-batch CPU image (amd64)

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-amd64:
    runs-on: ubuntu-24.04
    steps:
      - name: Normalize GHCR owner
        id: vars
        shell: bash
        run: |
          echo "ghcr_owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
          echo "image_name=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/llm-batch" >> "$GITHUB_OUTPUT"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read project version from pyproject.toml
        id: project_version
        shell: bash
        run: |
          set -euo pipefail
          project_version=$(python3 - <<'PY'
          import tomllib
          from pathlib import Path

          data = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          print(data["project"]["version"])
          PY
          )
          echo "tag_version=v${project_version}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.vars.outputs.ghcr_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push amd64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ steps.vars.outputs.image_name }}:${{ steps.project_version.outputs.tag_version }}-cpu-amd64
