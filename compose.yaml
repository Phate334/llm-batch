services:
  vllm:
    image: ghcr.io/phate334/vllm:v0.15.1-cpu
    volumes:
      - cache:/root/.cache
    environment:
      - HTTP_PROXY=http://proxy:8080
    env_file:
      - .env
    entrypoint: ""
    command: "tail -f /dev/null"

  proxy:
    image: mitmproxy/mitmproxy:12.2.1
    expose:
      - 8080
    volumes:
      - ./src/openai_logger.py:/app/openai_logger.py:ro
      - ./data:/app/data
    user: "0:0"
    environment:
      - OPENAI_LOGGER_DATA_DIR=/app/data
    command: [ "mitmdump", "-s", "/app/openai_logger.py" ]

  llm:
    image: ghcr.io/ggml-org/llama.cpp:server-b7897
    ports:
      - "8080:8080"
    volumes:
      - cache:/root/.cache
    environment:
      - LLAMA_ARG_HF_REPO=lmstudio-community/gemma-3-1B-it-qat-GGUF
      - LLAMA_ARG_N_PARALLEL=2
      - LLAMA_ARG_CTX_SIZE=4096

volumes:
  cache:
